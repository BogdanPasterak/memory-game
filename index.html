<head>
  <title>Memory Game</title>
  <meta name="author" content="Bogdan Pasterak">
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/myStyles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">

<body>
  <!-- main part of the page -->
  <div class="container">
    <div class="my-col-left">
      <!-- heading -->
      <header class="my-part">
        <h1>Matching Game</h1>
      </header>
      <div class="my-part">
        <hr>
      </div>
      <div class="my-part">
        <select id="couples">
          <option value="2">Pair</option>
          <option value="3">Three of a kind</option>
          <option value="4">Four of a kind</option>
        </select>
        <button type="button"">Restart</button>
        <select id="stakes">
          <option value="12">12 cards</option>
        </select>
      </div>
      <div class="my-part">
        <span><strong class="stars"><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></strong> <strong id="moves">0</strong> Moves</span>
        <span>Time: <strong id="time">0:00</strong></span>
      </div>
      <div class="playground">
        <!-- board of game build dynamically -->
        <div class="board">
        </div>
        <div class="audience my-part">
        </div>
      </div>
      <footer class="my-part">
        <p>
          <span><a href="mailto:bogdanpasterak@gmail.com">Bogdan Pasterak</a></span>

          <span><a href="https://www.facebook.com/" target="_blank">Facebook <i class="fab fa-facebook-f"></i></a></span>
        </p>
      </footer>
    </div>
    <div class="my-col-right">
    </div>
  </div> <!-- end of container -->
  <!-- my scripts -->
  <script src="js/jQuery v3.3.1.js"></script>
  <script src="js/myScrypt.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
